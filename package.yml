name       : vscode
version    : 1.8.0
release    : 20
source     :
    - https://github.com/Microsoft/vscode/archive/1.8.0.tar.gz : 22eb03a56915806d5377876457fa3f059db6ab1ca4df7f7cb919bfa6d5651b7b
license    : MIT
component  : programming.ide
summary    : Visual Studio Code (open source version) is a new type of tool that combines the simplicity of a code editor with what developers need for their core edit-build-debug cycle.
description: |
    Visual Studio Code (open source version) is a new type of tool that combines the simplicity of a code editor with what developers need for their core edit-build-debug cycle.
networking : yes
builddeps  :
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(python-2.7)
    - pkgconfig(x11)
    - git
    - nodejs
rundeps    :
    - libxscrnsaver
    - nodejs
replaces   :
    - vscode-ms
build      : |
    npm install gulp mocha
    ./scripts/npm.sh install --unsafe-perm
    node ./node_modules/gulp/bin/gulp.js vscode-linux-x64
install    : |
    install -dm755 $installdir/usr/bin
    install -dm755 $installdir/opt/vscode
    cp -R $workdir/VSCode-linux-x64/* $installdir/opt/vscode/
    ln -s /opt/vscode/code-oss $installdir/usr/bin/code-oss
    install -Dm644 $pkgfiles/product.json $installdir/opt/vscode/resources/app/product.json
    install -Dm644 $pkgfiles/vscode-oss.desktop $installdir/usr/share/applications/vscode-oss.desktop
    rm -rf $installdir/opt/vscode/resources/app/resources/linux/*.png
